<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - Travel Recommendation</title>
    <link rel="stylesheet" href="./travel_recommendation.css">

</head>

<body>
    <nav>
        <img src="./travelThere.png" alt="TravelThere Logo" id="logo">
        <ul>
            <li><a href="./travel_recommendation.html" id="home">Home </a></li>
            <li><a href="./about_us.html" id="about">About Us </a></li>
            <li><a href="./contact_us.html" id="contact">Contact Us </a></li>
        </ul>
    </nav>
    <div class="logo-container">
        <h1>Contact Us</h1>
        <img src="./travelThere.png" alt="TravelThere Logo" id="logo">
    </div>

    <form id="contactForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
